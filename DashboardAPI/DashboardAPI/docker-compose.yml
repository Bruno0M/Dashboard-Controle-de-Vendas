services:
    api:
        container_name: dashboard-api
        build:
            dockerfile: Dockerfile
            context: .
        ports:
            - 4652:8080
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
        depends_on: ["dashboard-sql"]
        networks:
            dashboard-networks:
    

    dashboard-sql:
        image: mcr.microsoft.com/mssql/server
        environment:
            - "ACCEPT_EULA=Y"
            - "MSSQL_SA_PASSWORD=Dashboard01"
        volumes:
            - "dashboard-api-mssql:/var/opt/mssql"
        networks:
            dashboard-networks:
                aliases:
                    - "sql"      


volumes:
    dashboard-api-mssql:


networks:
    dashboard-networks:
        driver: bridge