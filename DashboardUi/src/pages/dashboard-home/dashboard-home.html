<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="dashboard-home.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <title>Tela Inicial</title>
</head>

<body>
  <section class="main">
    <div class="sidebar">
      <div class="user">
        <img src="../../assets/images-home/logoSi.png" alt="" width="80px">
        <h3>Jose Kayky</h3>
      </div>


      <a class="sidebar-active" href="#"><img src="../../assets/images-dashboard-home/grid.svg" alt="" width="18px"> Dashboard</a>
      <a href="#"><img src="../../assets/images-dashboard-home/box archive.svg" alt="" width="18px"> Produtos</a>
      <a href="#"><img src="../../assets/images-dashboard-home/user.svg" alt="" width="18px"> Perfil</a>
      <a href="#"><img src="../../assets/images-dashboard-home/gear.svg" alt="" width="18px"> Configurações</a>
    </div>
    <div class="content">

      <div class="title">
        <h2>Visão Geral de Vendas</h2>
      </div>

      <div class="box-info">
        <div class="box-info-single" style="background-image: linear-gradient(45deg, #45A5EB, #155E93);">
          <img src="../../assets/images-dashboard-home/dolar.svg" alt="">
          <div class="info-text">
            <h3>Faturamento</h3>
            <p>R$99.999</p>

            <div class="data">
              <div class="icons-sorts">
                <img id="up" src="../../assets/images-dashboard-home/up.svg" alt="">
                <img id="down" src="../../assets/images-dashboard-home/down.svg" alt="">
              </div>

              <p>% Acréscimo ou Decréscimo</p>
            </div>


          </div>
        </div>

        <div class="box-info-single" style="background-image: linear-gradient(45deg, #3eca3c, #1C741B);">
          <img src="../../assets/images-dashboard-home/target.svg" alt="">

          <div class="info-text">
            <h3>Meta</h3>
            <p>99%</p>

            <div class="data">
              <div class="icons-sorts">
                <img id="up" src="../../assets/images-dashboard-home/up.svg" alt="">
                <img id="down" src="../../assets/images-dashboard-home/down.svg" alt="">
              </div>

              <p>% Acréscimo ou Decréscimo</p>
            </div>

          </div>
        </div>

        <div class="box-info-single" style="background-image: linear-gradient(45deg, #f7bb4c, #AF8416);">
          <img src="../../assets/images-dashboard-home/chart.svg" alt="">
          <div class="info-text">
            <h3>Ticket Médio</h3>
            <p>R$9.999</p>

            <div class="data">
              <div class="icons-sorts">
                <img id="up" src="../../assets/images-dashboard-home/up.svg" alt="">
                <img id="down" src="../../assets/images-dashboard-home/down.svg" alt="">
              </div>

              <p>% Acréscimo ou Decréscimo</p>
            </div>

          </div>
        </div>
      </div>

      <div class="graphic-container">
        <div class="graphics-bar">

          <div class="graph-box-bar">
            <canvas id="graph01"></canvas>
          </div>

          <div class="graph-box-bar">
            <canvas id="graph02"></canvas>
          </div>

        </div>

        <div class="graph-container-side">

          <h3>Quantidade de venda por Produto</h3>

          <div class="graph-box-doughnut">
            <canvas id="graph03"></canvas>

            <h2>Grupo de Produtos</h2>
          </div>

          <div id="box-progress-bar"></div>

        </div>
      </div>

    </div>
  </section>

  <script src="./dashboard-home.js"></script>
</body>

</html>
