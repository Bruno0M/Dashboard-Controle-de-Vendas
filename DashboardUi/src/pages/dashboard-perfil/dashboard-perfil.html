<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Perfil</title>
    <link rel="stylesheet" href="dashboard-perfil.css">
</head>
<body>
    <div class="container">
        <div class="circle">
            <button>Editar foto de perfil</button>
        </div>
        <h1>Usuário</h1>
        <div class="user-info">
            <div class="section-user">
                <div class="title">
                    <h2>Informações de Usuário:</h2>
                </div>
                <input type="text" name="Nome" placeholder="Nome">
            </div>
            <div class="section-user">
                <input type="text" name="office" placeholder="Cargo">
            </div>
        </div>
        <div class="contact-info">
            <div class="title">
                <h2>Contato:</h2>
            </div>
            <div class="section-contact">
                <input type="text" name="email" placeholder="Email">
            </div>
            <div class="section-contact">
                <input type="text" name="email" placeholder="Número">
            </div>
            <div class="section-contact">
                <input type="text" name="email" placeholder="Links">
            </div>
        </div>
    </div>  
</body>
</html>
