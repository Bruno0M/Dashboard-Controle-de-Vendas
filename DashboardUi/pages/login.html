<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_finance_re_gnv2.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Fa√ßa seu Login</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite uma senha" required>
                    </div>  
                </div>
                <div class="login-button">
                    <a href="register.html">Ainda nao possui uma conta?</a>
                </div>
                <div class="continue-button">
                    <button onclick="Login()"><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
